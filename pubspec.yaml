name: rideup
description: "Application mobile pour cavaliers - Suivi d'activités et santé du cheval"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.0.2
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  
  # GPS & Location
  geolocator: ^11.0.0
  background_location: ^0.13.0
  
  # Maps
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.0.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.0.0
  
  # In-App Purchases
  in_app_purchase: ^3.1.13
  
  # Charts & Visualization
  fl_chart: ^0.66.2
  
  # Image & Files
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  file_picker: ^6.1.1
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Calendar
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
